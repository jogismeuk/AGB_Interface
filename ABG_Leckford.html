<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- ===== TITLE PLACEHOLDER ===== -->
  <title><!-- Your Map Title Here -->My Water Quality Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    /* ===== GLOBAL STYLES ===== */
    html, body { height: 100%; margin: 0; font-family: Arial, sans-serif; }
    #map { height: 100%; width: 100%; }
    .map-overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px 15px;
      border-radius: 4px;
      max-width: 280px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }
    .map-overlay h1 {
      margin: 0 0 5px;
      font-size: 18px;
      color: #333;
    }
    .map-overlay p { margin: 0; font-size: 13px; color: #555; }
  </style>
</head>
<body>

<div id="map"></div>

<!-- ===== MAP OVERLAY (TITLE/INFO) ===== -->
<div class="map-overlay">
  <h1><!-- Overlay Title Placeholder -->Water Quality Data</h1>
  <p><!-- Overlay subtitle / description placeholder -->
    A quick visual of the latest water quality measurements.
  </p>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  // --- Map setup --------------------------------------------------------
  const map = L.map('map').setView([37.75, -122.45], 12);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  // --- GeoJSON source ----------------------------------------------------
  // Replace this path with the location of your .geojson file
  const geojsonUrl = 'water_quality.geojson';  // e.g., 'data/water_quality.geojson'

  // --- Load & display the GeoJSON --------------------------------------
  fetch(geojsonUrl)
    .then(r => r.json())
    .then(data => {
      const layer = L.geoJSON(data, {
        onEachFeature: (feature, layer) => {
          const attrs = Object.entries(feature.properties)
            .map(([k,v]) => `<strong>${k}:</strong> ${v}`)
            .join('<br/>');
          layer.bindPopup(attrs);
        }
      }).addTo(map);
      map.fitBounds(layer.getBounds());
    })
    .catch(err => console.error('Error loading GeoJSON', err));
</script>
</body>
</html>
